<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Estágio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header th:insert="~{/Layout/navigation.html}"></header>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow col-md-6">
            <div class="card-body">
                <form th:action="@{/cadastro/estagio}" method="post" class="needs-validation" novalidate
                    th:object="${estagio}">
                    <input type="hidden" th:field="*{idAluno}" th:value="${estagio.idAluno}" />

                    <!-- Dropdown de Empresas -->
                    <div class="mb-3 col-md-12">
                        <label for="empresa" class="form-label">Empresa:</label>
                        <select id="empresa" class="form-select" th:field="*{idEmpresa}" required>
                            <option value="" disabled selected>Selecione uma empresa...</option>
                            <option th:each="empresa : ${empresas}" th:value="${empresa.id}" th:text="${empresa.nome}">
                            </option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, selecione uma empresa.
                        </div>
                    </div>

                    <!-- Dropdown de Instituições de Ensino -->
                    <div class="mb-3 col-md-12">
                        <label for="instituicao" class="form-label">Instituição de Ensino:</label>
                        <select id="instituicao" class="form-select" th:field="*{idInstituicaoEnsino}" required>
                            <option value="" disabled selected>Selecione uma instituição...</option>
                            <option th:each="instituicao : ${instituicoes}" th:value="${instituicao.id}"
                                th:text="${instituicao.nome}"></option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, selecione uma instituição de ensino.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
