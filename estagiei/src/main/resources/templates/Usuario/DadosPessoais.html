<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     </head>
    <body>
        <header th:insert="~{/Layout/navigation.html}"></header>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow col-md-6">
                <div class="card-body">
                    <form th:action="@{/cadastro}" method="post" class="needs-validation d-flex-wrap" novalidate th:object="${usuario}">
                        <input type="hidden" th:field="*{id}" th:value="${id}" />
                        <div class="mb-3 col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o nome.
                                </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" th:field="*{documento}" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o documento.
                                </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback">
                                    Por favor, informe um e-mail válido.
                                </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="emailSecundario" class="form-label">Email Secundário</label>
                            <input type="email" class="form-control" id="emailSecundario" th:field="*{emailSecundario}">                                   
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" th:field="*{telefone}" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o telefone.
                                </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="telefoneSecundario" class="form-label">Telefone Secundário</label>
                            <input type="tel" class="form-control" id="telefoneSecundario" th:field="*{telefoneSecundario}">                                   
                        </div>
                        <div class="mb-3 col-md-12">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o endereço.
                                </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="tipo" class="form-label">Tipo de usuário:</label>
                            <select id="selTipo" class="form-select" th:field="*{tipo}">
                                <option value="" disabled selected>Selecione...</option>
                                <option value="Aluno">Aluno</option>
                                <option value="Empresa">Empresa</option>
                                <option value="InstituicaoEnsino">Instituição de Ensino</option>
                            </select>
                            <div class="invalid-feedback">
                                Por favor, selecione o tipo de usuário.
                            </div>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="text" class="form-control" id="senha" th:field="*{senha}" required>
                                <div class="invalid-feedback">
                                    Por favor, informe uma senha.
                                </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" th:text="${#strings.isEmpty(id) ? 'Cadastrar' : 'Atualizar'}"></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
