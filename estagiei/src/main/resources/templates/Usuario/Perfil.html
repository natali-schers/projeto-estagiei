<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Informações do Usuário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
              crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="~{/Layout/navigation.html}"></header>

        <div class="container mt-5">
            <div class="card mt-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2>Bem-vindo, <span th:text="${usuario.nome}"></span>!</h2>
                        <a th:href="@{/usuario/editar/{id}(id=${usuario.id})}" class="btn btn-primary btn-sm">Editar Perfil</a>
                    </div>
                    </br>
                    <p class="card-text"><strong>Documento:</strong> <span th:text="${usuario.documento}"></span></p>
                    <p class="card-text"><strong>E-mail:</strong> <span th:text="${usuario.email}"></span></p>
                    <p class="card-text"><strong>Telefone:</strong> <span th:text="${usuario.telefone}"></span></p>                 
                    <p class="card-text"><strong>Endereço:</strong> <span th:text="${usuario.endereco}"></span></p>

                    <div th:if="${usuario.tipo == 'Aluno'}">
                        <div th:insert="~{/Usuario/_DadosAluno.html}"></div>
                    </div>
                </div>
            </div>                  
        </div>
    </body>
</html>
